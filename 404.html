<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script>
        // List of valid paths in your site
        const validPaths = ["/portfolio"];

        // Get current path
        const path = window.location.pathname.toLowerCase();

        // Try to redirect to closest match (basic example)
        if (!validPaths.includes(path)) {
            // Redirect to homepage or fallback
            window.location.replace("/portfolio");
        }
    </script>
</head>

    <p>If you're not redirected, <a href="/portfolio">click here</a>.</p>
</body>

</html>
